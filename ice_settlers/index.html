<!doctype html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css"/>		
	<script src="./jquery-1.8.3.min.js"></script>
	<script src="./icesettlers.js"></script>
</head>
<body>
	<div id="compat" style="position:absolute;">
		<img src="./res/misc/ff.png"/></br>
		<span style="font-family:verdana; font-size:10px";>Alpha version currently optimized for Firefox</span>
	</div>
	<div id="view">
		<h1>IceSettlers alpha 0.01</h1>
		<input id="moveLeft" type="button" value="<<" />
		<input type="button" value="CENTER" onclick="move_world(3);" />	
		<input id="moveRight" type="button" value=">>"/>
		You can also use Mouse Wheel to move across the Arctic.
	</div>

	<div id="frame">
	<div id="screen">
		<span id="msg"></span>
		<div id="sky">&nbsp;</div>
		<div id="world" rot=0 class="worldRotation">
			<div id="cursor">&nbsp;</div>
				<div id="pingus-1" class="pingus unit" unit-type="pingus" rot=0 action="">&nbsp;</div>
				<div id="igloo-1" class="igloo unit" unit-type="igloo" rot=-20>&nbsp;</div>
				<div id="pond-1" class="pond unit" unit-type="pond" rot=35>&nbsp;</div>
		</div>
		<div id="res">
			<div class="res_fish"></div><div class="resCnt" id="resCntFish">x0</div>
			<div class="res_pingus"></div><div class="resCnt" id="resCntPingus">x1</div>		
			<div class="res_pop"></div><div class="resCnt" id="resCapPop">MAX 5</div>				
		</div>
		<div id="hud">
			<div id="hud_overview"></div>
			<div id="hud_unitName">No unit selected</div>
			<div id="hud_unitDesc"></div>
			<div id="hud_actions">
				<div id="slot_1"></div>
				<div id="slot_2"></div>
				<div id="slot_3"></div>						
			</div>
			<div id="hud_actions_desc">
				<div id="desc_1"></div>
				<div id="desc_2"></div>
				<div id="desc_3"></div>						
			</div>			
		</div>
	</div>
	</div>
	<div id="footer">
		IceSettlers ALPHA 0.01 // 2014 // Manu Thommes // Requires a CSS3 compatible browser.
		<!-- http://www.javascriptkit.com/javatutors/onmousewheel.shtml -->
	</div>	
</body>
</html>
