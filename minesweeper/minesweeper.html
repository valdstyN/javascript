<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .row{
        display:flex;
      }
      .cell{
        width:24px;min-width:24px;
        height:24px;min-height:24px;
        border:1px solid #000;
        background:#ccc;
        text-align:center;
        font-family:Arial;
        color:#000;
        font-weight:700;
      }
      .cell:hover{
        cursor:pointer;
      }
      .cell:active{
        background:#ddd;
      }
      .bombcover{
        background:#eee;
      }
      .clear{
        background:#ddd;
      }
      .bomb{
        background:#ff0000;
      }
    </style>
  </head>
  <body>
    <div class="grid"></div>
    <script>
    var maxRow = 15;
    var maxCol = 15;
    var nbMines = 10;
    function newGame(){
      // reset the mines
      var nbMines = 10;
      // create the grid
      document.getElementsByClassName("grid")[0].innerHTML = "";
      minefield = [new Array()];
      for(var y = 0; y<maxCol; y++){
        let c = document.createElement("div");
        c.className = "row";
        minefield[y] = [];
        document.getElementsByClassName("grid")[0].append(c);
        for(var x = 0; x<maxRow; x++){
          let d = document.createElement("div");
          d.className = "cell y"+y +" x"+x;
          document.getElementsByClassName("row")[y].append(d);
          minefield[y][x] = 0;
        }
      }
      // put the mines
      while(nbMines>0){
            rdx = Math.floor(Math.random()*(maxRow));
            rdy = Math.floor(Math.random()*(maxCol));
            minefield[rdy][rdx] = 1;
            document.querySelectorAll(".y"+rdy+".x"+rdx)[0].className += " bombcover";
            nbMines--;
      }
      var el = document.getElementsByClassName("cell");
      for(var u = 0; u<el.length; u++){
        el[u].addEventListener("click",function(){
          if(this.className.indexOf("bombcover")!=-1){
            alert("Boom! Game over");
            newGame();
          }else{
            if(this.className.indexOf("bomb")!=-1){
              // already un-covered
              // do nothing
            }else{
              // check and count any connecting mine
              thisX = parseInt(this.className.substr(this.className.indexOf("x")+1, 2));
              thisY = parseInt(this.className.substr(this.className.indexOf("y")+1, 2));
              let cntMine = 0;
              for(let y = -1;y<=1;y++){
                for(let x = -1;x<=1;x++){
                  if(thisY+y<maxCol &&thisY+y>0 && thisX+x<maxRow && thisX+x>0){
                    if(minefield[thisY+y][thisX+x] == 1){
                      cntMine ++;
                    }
                  }
                }
              }
              document.querySelectorAll(".y"+thisY+".x"+thisX)[0].innerHTML = cntMine;
              document.querySelectorAll(".y"+thisY+".x"+thisX)[0].className += " clear";
            }
          }
        }, false);
      }
      /*
      document.getElementsByClassName("grid")[0].addEventListener("mousedown",function(e){
        e.preventDefault();
        e.button = 2 if right click
      },false);
      */
    }
    newGame();
    </script>
  </body>
</html>
